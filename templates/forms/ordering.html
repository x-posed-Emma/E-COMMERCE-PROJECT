{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="{% static 'css/ordering.css' %}">
    <!-- <script src="{% static 'javascript/ordering.js' %}"></script> -->
</head>
<body onload="initMap()">
    
    <form method="post" action="{% url 'app1:create_order' %}" class="form">
        {% csrf_token %}
        <h2>Order Details</h2>
        <input type="text" name="fullname" placeholder="Full-Name"><br><br>
        <input type="email" name="email" placeholder="Valid Email"><br><br>
        <input type="tel" name="phonenumber" placeholder="Phone-Number"><br><br>
        <textarea name="description" id="description" placeholder="Products Delivery Address"></textarea>
        <input type="text" name="location" placeholder="Location" id="">
        <div id="map"  class="map_container" style="height: 300px; width: 100%; margin-bottom: 15px;"></div>
        <input id="locationInput" type="hidden" name="location">
        <button type="submit" class="btn btn-primary">Proceed to Pay</a></button>
        <button class="btn2"><a href="{% url 'app1:cart' %}">Back to Cart</a></button>
    </form>    
</body>
</html>
